<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="/css/media-queries.css">
    <title>Игра "Угадай число"</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h2>Игра "Угадай число"</h2>
            <p>Вы можете ознакомится с правилами игры перейдя по <a href="FAQ.html">ссылке</a></p>
        </header>
        <div class="conteiner-button">
            <div class="button-cont-1">
                <button class="btn-1">Число загадывает компьютер</button>
            </div>
            <div class="button-cont-2">
                <input type="number" class="inp" placeholder="Введите Ваше число">
                <!-- <button class="btn-2">PUSH 2</button> -->
            </div>
        </div>
        <div class="conteiner-input">
            <div class="num-1">
                <p class="comp-num"></p>
            </div>
            <div class="num-2">
                <p class="my-num"></p>
            </div>
        </div>
        <div class="conteiner-output">
            <button class="btn-3">Поехали!</button>
        </div>
        <div class="conteiner-out-2">
            <p>Посмотрим, кто выиграет!</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
